<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change.org</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      .navbar-custom {
        background-color: #f9d6d6;
      }

      .navbar-custom .nav-link {
        color: #b22222;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .navbar-custom .nav-link:hover,
      .navbar-custom .nav-link:focus {
        color: #7a0a0a;
        text-decoration: underline;
      }

      .btn-danger {
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(178, 34, 34, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-danger:hover,
      .btn-danger:focus {
        background-color: #7a0a0a;
        box-shadow: 0 4px 12px rgba(122, 10, 10, 0.6);
      }

      .btn-outline-light {
        border-color: #b22222;
        color: #b22222;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-outline-light:hover,
      .btn-outline-light:focus {
        background-color: #b22222;
        color: #fff;
      }

      .navbar .btn {
        padding-left: 1.25rem;
        padding-right: 1.25rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/peticiones">Peticiones</a>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="nav-link" routerLink="/mispeticiones">Mis peticiones</a>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="nav-link" routerLink="/minefirmas">Mis peticiones firmadas</a>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="nav-link" routerLink="/petition/create">Iniciar una petición</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <!-- Si no está autenticado -->
            <li *ngIf="!isSignedIn" class="nav-item me-2">
              <a class="btn btn-danger" routerLink="/login">Iniciar sesión</a>
            </li>
            <li *ngIf="!isSignedIn" class="nav-item me-2">
              <a class="btn btn-outline-light" routerLink="/register">Regístrate</a>
            </li>

            <!-- Si está autenticado -->
            <li *ngIf="isSignedIn" class="nav-item me-2">
              <button class="btn btn-danger" (click)="signOut()">Logout</button>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="btn btn-outline-light" routerLink="/profile">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <router-outlet></router-outlet>
    </main>
  </body>
</html>
